server:
  port: 8080
app:
  api-prefix: /api/v1

spring:
  application:
    name: api-gateway

  logging:
    level:
      org.springframework.security: DEBUG
      org.springframework.web: DEBUG
      org.hibernate: error
    file:
      name: logs/myapplication.log
    config: classpath:logback-spring.xml

  doc:
    api-docs:
      enabled: true
    swagger-ui:
      enabled: true
      operationsSorter: method
    pathsToMatch: /api/user/**

  cloud:
    gateway:
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 10  # Replenish rate for tokens
            redis-rate-limiter.burstCapacity: 20   # Max number of tokens allowed in a burst
            redis-rate-limiter.requestedTokens: 1 # Number of tokens required for a request
      discovery:
        locator:
          enabled: true
      routes:
        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=/auth/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**
          filters:
            - AddRequestHeader=Authorization, Bearer ${request.headers.Authorization}
            - StripPrefix=2  # Strip '/api/v1' from the URL path before forwarding
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**
          filters:
            - StripPrefix=2
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customers/**
          filters:
            - StripPrefix=2

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
